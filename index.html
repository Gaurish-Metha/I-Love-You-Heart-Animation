<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOATED Love Animation ðŸ’˜</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #0a0a0a, #1a001a);
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    /* ðŸ«€ Heart */
    .heart-container {
      position: relative;
      width: 200px;
      height: 200px;
      transform: rotate(45deg);
      animation: beat 1s infinite ease-in-out;
    }

    .heart-container::before,
    .heart-container::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: #ff1e56;
      border-radius: 50%;
      z-index: 1;
    }

    .heart-container::before {
      top: -100px;
      left: 0;
    }

    .heart-container::after {
      left: -100px;
      top: 0;
    }

    .heart-core {
      width: 200px;
      height: 200px;
      background: #ff1e56;
      position: absolute;
      top: 0;
      left: 0;
      box-shadow: 0 0 60px rgba(255, 30, 86, 0.9), 0 0 120px rgba(255, 30, 86, 0.5);
      z-index: 1;
    }

    @keyframes beat {
      0%, 100% {
        transform: rotate(45deg) scale(1);
      }
      50% {
        transform: rotate(45deg) scale(1.2);
      }
    }

    /* ðŸ’– Love Text */
    .text-pop {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      font-size: 36px;
      font-weight: 900;
      text-align: center;
      z-index: 3;
      background: linear-gradient(45deg, #ffffff, #ffc0cb, #ff1e56);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: textPop 1s infinite ease-in-out;
      line-height: 1.2;
    }

    @keyframes textPop {
      0%, 100% {
        transform: translate(-50%, -50%) rotate(-45deg) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) rotate(-45deg) scale(1.2);
      }
    }

    /* ðŸŽ‡ Sparkles */
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkle 2s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.6); opacity: 0.2; }
    }

    .sparkle:nth-child(1) { top: 40px; left: 100px; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 120px; left: 30px; animation-delay: 1s; }
    .sparkle:nth-child(3) { top: 70px; left: 150px; animation-delay: 0.5s; }

    /* ðŸŽ‰ Confetti */
    .confetti {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: fall 3s linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }

    .confetti:nth-child(1) { left: 10%; animation-delay: 0s; background: #ff007f; }
    .confetti:nth-child(2) { left: 20%; animation-delay: 0.5s; background: #00f7ff; }
    .confetti:nth-child(3) { left: 30%; animation-delay: 1s; background: #fff600; }
    .confetti:nth-child(4) { left: 70%; animation-delay: 1.2s; background: #00ff99; }
    .confetti:nth-child(5) { left: 80%; animation-delay: 0.3s; background: #ff0000; }
    .confetti:nth-child(6) { left: 90%; animation-delay: 0.9s; background: #ff9d00; }

    /* ðŸ’¬ Typing Message */
    .typing-text {
  position: absolute;
  top: calc(50% + 140px);
  left: 50%;
  transform: translateX(-50%);
  font-size: 22px;
  color: #ffc0cb;
  white-space: nowrap;
  overflow: hidden;
  border-right: 2px solid #ffc0cb;
  width: 0;
  animation: typing 4s steps(30, end) 1s forwards, blink 0.6s step-end infinite;
}
footer {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-family: 'Poppins', sans-serif;
  font-size: 13px;
  color: #ff1e56;
  text-shadow: 0 0 5px #ff1e56;
  user-select: none;
  pointer-events: none; /* so it doesnâ€™t block clicks */
}

    @keyframes typing {
      to { width: 250px; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>

  <!-- Confetti -->
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>

  <!-- Heart -->
  <div class="heart-container">
    <div class="heart-core"></div>
    <div class="text-pop">I<br>LOVE<br>YOU</div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
  </div>

  <!-- Typing Message -->
  <div class="typing-text">        Forever YoursðŸ’˜                   </div>

</body>
<footer>

</footer>

  
</html>
